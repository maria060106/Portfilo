<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Inscription Workshop</title>
 <link rel="stylesheet" href="style.css">
                <img src="./icons/devo5.jpg" alt="Logo Workshop" class="logo">
                                           <h1>Python Masterclass</h1>
                                        <p>Inscrivez-vous pour participer</p>
</head>
                    
<body>
    
    <div class="form-container">
        <form id="workshop-form">
            <div class="form-group">
                <label for="name">Nom complet :</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="exemple@email.com">
            </div>

            <div class="form-group">
    

                <label for="workshop">Choisissez un atelier :</label>
                <select id="workshop" name="workshop">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                </select>
                <button type="submit">S'inscrire</button>
                    
            
        </form>
       </div>
       <footer>
        <p>&copy; 2025 - Workshop Tech</p>
       </footer>       
    
</body>
</html>
