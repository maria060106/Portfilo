<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Animée</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="animated-header">
        <h1>Galerie <span>Créative</span></h1>
        <p>Explorez ces œuvres visuelles époustouflantes</p>
        <div class="header-decoration">
            <div class="decoration-circle"></div>
            <div class="decoration-circle"></div>
            <div class="decoration-circle"></div>
        </div>
    </header>

    <main>
        <section class="gallery-container">
            <div class="gallery-grid">
                
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="./icons im/Art Abstrait.jpeg" alt="Art abstrait">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="item-info">
                        <h3>Art Abstrait</h3>
                        <p>Création contemporaine</p>
                        <button class="view-btn">Voir plus <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="./icons im/Nature Sauvage.jpeg" alt="Paysage naturel">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="item-info">
                        <h3>Nature Sauvage</h3>
                        <p>Beauté intacte</p>
                        <button class="view-btn">Voir plus <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="./icons im/Design Urbain.jpeg" alt="Architecture">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="item-info">
                        <h3>Design Urbain</h3>
                        <p>Lignes modernes</p>
                        <button class="view-btn">Voir plus <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="./icons im/Règne Animal.jpeg" alt="Animal">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="item-info">
                        <h3>Règne Animal</h3>
                        <p>Portrait sauvage</p>
                        <button class="view-btn">Voir plus <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>

                
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="./icons im/Aventure.jpeg" alt="Voyage">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="item-info">
                        <h3>Aventure</h3>
                        <p>Découvertes</p>
                        <button class="view-btn">Voir plus <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <div class="gallery-item">
                    <div class="image-container">
                        <img src="./icons im/Cuisine.jpeg" alt="Nourriture">
                        <div class="image-overlay"></div>
                    </div>
                    <div class="item-info">
                        <h3>Cuisine</h3>
                        <p>Délices culinaires</p>
                        <button class="view-btn">Voir plus <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="animated-footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 Galerie Créative. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
