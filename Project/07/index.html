<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" readonly value="0" id="display">
        </div>
        <div class="buttons">
            <button class="btn operator ac">AC</button>
            <button class="btn operator">+/-</button>
            <button class="btn operator">%</button>
            <button class="btn operator">รท</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">ร</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            
            <button class="btn number zero">0</button>
            <button class="btn number">.</button>
            <button class="btn operator equals">=</button>
        </div>
    </div>
    
</body>
</html>
